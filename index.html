<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="startContainer">
        <img src="start_photo.jpg" alt="Start Photo">
        <h1 id="questionText">Will You Be My Valentine, Ajsa?</h1>
        <button id="yesBtn" onclick="showYesPage()">Yes</button>
        <button id="noBtn" onclick="showNoPage()">No</button>
    </div>
    <div id="yesPage" class="hidden">
        <img src="valentine_photo.jpg" alt="Valentine Photo" id="valentinePhoto">
        <p class="responseText">Ljubav moja najveca <333</p>
    </div>
    <div id="noPage" class="hidden">
        <p class="responseText">Oh no! It's okay, I still think you're amazing!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
